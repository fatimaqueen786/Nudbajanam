<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلامی کوئز - رجسٹریشن</title>
    <style>
        /* اسی طرح کا سٹائل جیسا آپ کے پاس پہلے سے ہے */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* باقی سٹائلز */
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">اسلامی کوئز رجسٹریشن</h1>
        
        <form id="registerForm">
            <input type="text" id="fullName" placeholder="مکمل نام" required>
            <input type="email" id="email" placeholder="ای میل ایڈریس" required>
            <input type="tel" id="phone" placeholder="واٹس ایپ نمبر" required>
            <input type="password" id="password" placeholder="پاس ورڈ" required>
            <input type="password" id="confirmPassword" placeholder="پاس ورڈ کی تصدیق" required>
            
            <button type="submit">رجسٹر کریں</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>پہلے سے رجسٹرڈ ہیں؟ <a href="login.html">لاگ ان کریں</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if(password !== confirmPassword) {
                alert("پاس ورڈ اور تصدیقی پاس ورڈ مماثل نہیں ہیں!");
                return;
            }
            
            // صارف کا ڈیٹا محفوظ کریں
            const userData = {
                fullName,
                email,
                phone,
                password
            };
            
            // localStorage میں محفوظ کریں
            localStorage.setItem(email, JSON.stringify(userData));
            
            // لاگ ان پیج پر ری ڈائریکٹ کریں
            alert("کامیابی سے رجسٹر ہو گیا! اب لاگ ان کریں۔");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
