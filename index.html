<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islamic Quiz - Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1abc9c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .message {
      display: none;
      margin-top: 20px;
      background: #fff8e1;
      border-left: 5px solid #f1c40f;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Islamic Quiz - Register</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="WhatsApp Number" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <label for="screenshot">Upload Payment Screenshot:</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/*" required />

      <button type="submit">Register Now</button>

      <div id="success-message" class="message">
        âœ… <strong>Registration Successful!</strong><br/>
        Apka account register ho gaya hai.<br/>
        Kripya 20 minutes tak intezar karein.<br/>
        Apko dashboard pe automatically le jaya jayega.
      </div>
    </form>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const msg = document.getElementById("success-message");
      msg.style.display = "block";

      // Wait 20 minutes then redirect to dashboard.html
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 20 * 60 * 1000); // 20 minutes = 1,200,000 ms
    }
  </script>
</body>
</html>
