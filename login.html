<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلامی کوئز - لاگ ان</title>
    <style>
        /* اسی طرح کا سٹائل جیسا آپ کے پاس پہلے سے ہے */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* باقی سٹائلز */
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">اسلامی کوئز لاگ ان</h1>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="ای میل ایڈریس" required>
            <input type="password" id="password" placeholder="پاس ورڈ" required>
            
            <button type="submit">لاگ ان کریں</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>اکاؤنٹ نہیں ہے؟ <a href="index.html">رجسٹر کریں</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // localStorage سے صارف کا ڈیٹا حاصل کریں
            const userData = JSON.parse(localStorage.getItem(email));
            
            if(!userData) {
                alert("یہ ای میل رجسٹرڈ نہیں ہے!");
                return;
            }
            
            if(userData.password !== password) {
                alert("غلط پاس ورڈ!");
                return;
            }
            
            // کامیاب لاگ ان - موجودہ صارف کو محفوظ کریں
            localStorage.setItem('currentUser', JSON.stringify(userData));
            
            // ڈیش بورڈ پر ری ڈائریکٹ کریں
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
